<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="cornflowerblue">
    <title>Настройки</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
    <header>
        <h3>Настройки</h3>
    </header>
    <main>
        <div class="notifications">
            <h2>Уведомления</h2>

            <button onclick="requestNotificationPermission()" class=".settingsButton" type="button">
                <img src="src/img/notification.svg" alt="Уведомления" width="28" height="26" class="buttonIcon">
                <h5>Включить уведомления</h5>
            </button>
        </div>

    </main>
    <footer>
        <div class="tabSections">
            <div class="tabSection">
                <img src="src/img/news.svg" alt="Новости" width="28" height="28" class="tabIcon"
                    onclick="location.href='index.html'">
                <h6 class="tabText">Новости</h6>
            </div>
            <div class="tabSection">
                <img src="src/img/more.svg" alt="Настройки" width="28" height="28" class="tabIcon"
                    onclick="location.href='settings.html'">
                <h6 class="tabText">Новости</h6>
            </div>
        </div>
    </footer>
    <script src="src/scripts/service-worker.js"></script>
    <script src="src/scripts/notifications.js"></script>
</body>

</html>
